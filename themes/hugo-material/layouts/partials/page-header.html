<div class="page-header header-filter clear-filter blue-filter" 
       data-parallax="true" 
       style="background-image: url('{{ .Site.Params.background | absURL }}');">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand">
            <h1>{{ .Title }}</h1>
            <h3>{{ .Params.subtitle }}</h3>
            
            {{ with .Params.description }} {{ . }}{{ end }}  
          </div>
        </div>
      </div>
    </div>
</div>
