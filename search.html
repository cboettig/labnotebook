This full-text search takes a while to load but will provide the most accurate results.  Please be patient.

<div id="search">
  <form action="/search" method="get" class="navbar-search pull-left">
    <input type="text" id="search-query" class="search-query" name="q" placeholder="Search" autocomplete="off">
  </form>
</div>
<section id="search-results">
  <div class="entries">
  </div>
</section>

<script id="search-results-template" type="text/mustache">
{% raw %}
  {{#entries}} 
    <article> 
      <h4>
        {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}} 
        <a href="{{url}}">{{title}}</a> 
      </h4> 
    </article> 
  {{/entries}}
{% endraw %}
</script>

<p>
<input type="hidden" name="q" value="site:carlboettiger.info" />
<input type="text" class="search-query" name="q" />
<button class="btn btn-mini" type="submit"><i class="icon-search"></i></button> 
</p>
</form>
