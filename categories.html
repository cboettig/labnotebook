---
layout: page
title: Categories
header: Posts By Category
exclude_from_search: true
---

<div class="row">
  <div class="col-xs-8 accordion">
  {% for category in site.categories %} 
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" 
        style="background-image:url('/assets/img/notebook.png'); 
               background-repeat:no-repeat; background-size: 100%;">
        <div class="panel-collapse">
          <a class="panel-toggle" data-toggle="collapse" 
            data-parent="#accordion" href="#{{ category[0] }}"> 
          <h2 style="text-align:center; color: #ffffff; font-weight:bold" 
             rel="tooltip" title="click to expand/collapse"
             class="notebook-category">{{ category[0] | join: "#" }} ({{ category[1].size }})</h2></a>
        </div>
        <div id="{{ category[0] }}" class="panel-collapse collapse"> <!-- add class="in" to start expanded -->
          <div class="panel-body">
            <ul>
              {% assign pages_list = category[1] %}  
              {% include JB/pages_list %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div> <!-- end row-->
