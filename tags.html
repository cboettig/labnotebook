---
layout: default
title: Tags
header: Posts By Tag

---

<div class="row">
  <div class="col-md-5 col-md-offset-1">
    {% for tag in site.tags %} 
    <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
    <ul>
      {% assign pages_list = tag[1] %}  
      {% include JB/pages_list %}
    </ul>
    {% endfor %}
  </div>
  <div class="col-md-3">
    <div class='cloud'>
      {% tag_cloud %}
    </div>
    <br/>
    <br/>
    <emph>Posts under the R tag are also featured on <a href="http://www.r-bloggers.com">R-bloggers.com</a></emph>
  </div> 
</div>
